<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>디지털 시계</title>
</head>
<body>
    
    <div class="clock">
        <div class="today" id="today"></div>
        <div class="time" id="time"></div>
    </div>
    <div class="timer">
        <div class="half">
            <p class="title">30M TIMER</p>
            <p class="half_counter"></p>
            <button id="btn_half_start">▶</button>
            <button id="btn_half_stop">❚❚</button>
            <button id="btn_half_reset">■</button>
        </div>
        <div class="full">
            <p class="title">1H TIMER</p>
            <p class="full_counter"></p>
            <button id="btn_full_start">▶</button>
            <button id="btn_full_stop">❚❚</button>
            <button id="btn_full_reset">■</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
